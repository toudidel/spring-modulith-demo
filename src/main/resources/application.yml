spring:
  application:
    name: spring-modulith-demo
  datasource:
    url: jdbc:h2:file:~/spring-modulith-demo
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: true
      republish-outstanding-events-on-restart: true
    moments:
      enable-time-machine: true
      zone-id: Europe/Warsaw